<head>
    <title>Tiago's Environment Webpage</title>
    <link href="env06.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
    <h2 class="text" id="text 1">In a serene, Hokkaido hot spring...something wicked lurks</h2>

    <div>
        <button id="textHider">Toggle Text</button>
    </div>
    <div>
        <h2 class="text">The Taken King may have the grandest army in Sol, but what he doesn't have...is enough R&R...
        </h2>
    </div>

    <div>
        <h2 class="text" id="text3">And this might just do the trick</h2>
    </div>
<div id="thrallBox">
        <div id="thrallMover">
        <img id="thrall" src="images/thrall.png">
        <p id="thrallTitle"></p>
        </div>
        <input placeholder="Name the thrall!" id="nameThrall"></input>
    </div>
    <div>
        <img id="monkey" src="images/macaque.png">
        <img id="monkeyGroup" src="images/monkeyGroup.png">

    </div>

    <div class="tea_items">
        <img id="teapot" src="images/teapot.png">
        <img id="teacups" src="images/cups.png">
    </div>

    <div class="text" id="envInfo">
        <p id="descTitle"></p>
        <p id="descContents"></p>
        <button id="mover">Show Info!</button>
    </div>

    <div id="weatherDiv">
        <button id="weatherButton">Change the Weather!</button>
    </div>
